							<h1>Inscrição</h1>
							<form method="post" action="https://650a6e08dfd73d1fab085e1a.mockapi.io/api/v1/aluno">
								<div class="row">
									<div class="col-3 col-6-medium col-12-small">
										<h5 style="margin-top:10px">Nome Completo</h5>
										<input type="text" name="nome" id="demo-name" value="" placeholder="Nome" />

									<div class="col-3 col-6-medium col-12-small" style="margin-left: 200px;">

										<input type="text" name="curso" list="opcoes1" required placeholder="Selecione o Curso">
										<datalist id="opcoes1">
											<option value="Excel">
											<option value="Contabilidade">
											<option value="Investimentos"></option>
										</datalist>
										<h5 style="margin-top:10px">Gênero</h5>
										<input type="text" name="genero" list="opcoes2" required placeholder="Selecione o Gênero">
										<datalist id="opcoes2">
											<option value="Masculino">
											<option value="Feminino">
											<option value="Outros">
										</datalist>
									</div>
									<div class="col-3 col-6-medium col-12-small">
										<button type="submit" style="margin-left:120px; margin-top:200px">Concluir</button>
									</div>
								</div>
							</form>
